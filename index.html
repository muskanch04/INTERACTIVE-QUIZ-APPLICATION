<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1>Interactive Quiz</h1>
                <p>Test your knowledge with our engaging quiz!</p>
                <div class="quiz-info">
                    <div class="info-item">
                        <span class="info-number">10</span>
                        <span class="info-label">Questions</span>
                    </div>
                    <div class="info-item">
                        <span class="info-number">30</span>
                        <span class="info-label">Seconds Each</span>
                    </div>
                    <div class="info-item">
                        <span class="info-number">10</span>
                        <span class="info-label">Points Each</span>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="question-counter">1 of 10</span>
                </div>
                <div class="quiz-timer">
                    <div id="timer-circle" class="timer-circle">
                        <span id="timer-text">30</span>
                    </div>
                </div>
                <div class="quiz-score">
                    Score: <span id="current-score">0</span>
                </div>
            </div>

            <div class="quiz-content">
                <h2 id="question-text">Question will appear here</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically generated -->
                </div>
            </div>

            <div class="quiz-controls">
                <button id="next-btn" class="btn btn-secondary" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-icon">
                    <div id="results-emoji">ðŸŽ‰</div>
                </div>
                <h1>Quiz Complete!</h1>
                <div class="final-score">
                    <span id="final-score">0</span>
                    <span class="score-label">/ 100 Points</span>
                </div>
                <div id="performance-message" class="performance-message">
                    Great job!
                </div>
                <div class="results-stats">
                    <div class="stat-item">
                        <span id="correct-answers">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span id="wrong-answers">0</span>
                        <span class="stat-label">Wrong</span>
                    </div>
                    <div class="stat-item">
                        <span id="accuracy-percentage">0%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>
                <div class="results-actions">
                    <button id="restart-btn" class="btn btn-primary">Try Again</button>
                    <button id="review-btn" class="btn btn-secondary">Review Answers</button>
                </div>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="review-screen" class="screen">
            <div class="review-header">
                <h2>Review Your Answers</h2>
                <button id="back-to-results" class="btn btn-secondary">Back to Results</button>
            </div>
            <div id="review-content" class="review-content">
                <!-- Review items will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
